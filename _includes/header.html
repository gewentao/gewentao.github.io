<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/moments' %}
		{% assign prompt = 'Moments' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="http://gewentao.github.io/assets/static/face_icon.jpg" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
